<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Nutriagenda - Avaliação Fisica</title>
    <link rel="stylesheet" href="../../styles/avaliacaoFisica.css" />
  </head>
  <body>
    <header>
      <img src="../../src/logo.png" alt="Logo" class="logo" />
      <h1>Nutriagenda</h1>
    </header>
    <main>
      <div class="botao-voltar">
        <a href="#" class="back-btn">&larr; Voltar</a>
      </div>

      <section class="avaliacaoFisica-container">
        <h2>Circunferências / Dobras</h2>
        <form id="formAvaliacaoFisica">
          <div class="campos">
            <div>
              <label for="peso">Peso</label>
              <input type="text" id="peso" required />
            </div>

            <div>
              <label for="altura">Altura</label>
              <input type="text" id="altura" required />
            </div>

            <div>
              <label for="imc">IMC</label>
              <input type="text" id="imc" required />
            </div>

            <div>
              <label for="gorduta">% Gordura</label>
              <input type="text" id="gorduta" required />
            </div>

            <div>
              <label for="abdomen">Abdômen</label>
              <input type="text" id="abdomen" required />
            </div>

            <div>
              <label for="cintura">Cintura</label>
              <input type="text" id="cintura" required />
            </div>

            <div>
              <label for="bicepsEsquerdo">Biceps Esquerdo</label>
              <input type="text" id="bicepsEsquerdo" required />
            </div>

            <div>
              <label for="bicepsDireito">Biceps Direito</label>
              <input type="text" id="bicepsDireito" required />
            </div>

            <div>
              <label for="coxaEsquerda">Coxa Esquerda</label>
              <input type="text" id="coxaEsquerda" required />
            </div>

            <div>
              <label for="coxaDireita">Coxa Direita</label>
              <input type="text" id="coxaDireita" required />
            </div>

            <div>
              <label for="panturrilhaEsquerda">Panturrilha Esquerda</label>
              <input type="text" id="panturrilhaEsquerda" required />
            </div>

            <div>
              <label for="panturrilhaDireita">Panturrilha Direita</label>
              <input type="text" id="panturrilhaDireita" required />
            </div>

            <div>
              <label for="pescoco">Pescoço</label>
              <input type="text" id="pescoco" required />
            </div>

            <div>
              <label for="tricepsEsquerdo">Tríceps Esquerdo</label>
              <input type="text" id="tricepsEsquerdo" required />
            </div>

            <div>
              <label for="tricepsDireito">Tríceps Direito</label>
              <input type="text" id="tricepsDireito" required />
            </div>

            <div>
              <label for="subescapular">Subescapular</label>
              <input type="text" id="subescapular" required />
            </div>

            <div>
              <label for="axilarMedia">Axilar Média</label>
              <input type="text" id="axilarMedia" required />
            </div>

            <div>
              <label for="peitoral">Peitoral</label>
              <input type="text" id="peitoral" required />
            </div>

            <div>
              <label for="supraIliaca">Supra-ilíaca</label>
              <input type="text" id="supraIliaca" required />
            </div>

            <div>
              <label for="supraEspinhal">Supra-espinhal</label>
              <input type="text" id="supraEspinhal" required />
            </div>
          </div>

          <button type="submit" class="btn">Criar</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 NutriAgenda</p>
    </footer>
    <script type="module" src="../../js/avaliacaoFisica.js"></script>
  </body>
</html>
