<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nutriagenda - Nutricionista</title>
    <link rel="stylesheet" href="../../styles/home.css">
    <link rel="stylesheet" href="../../styles/gerenciarPacientes.css">

    <!-- FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


</head>
<body>
    <header>
        <img src="../../src/logo.png" alt="Logo" class="logo">
        <h1>Nutriagenda</h1>
        <nav>
            <ul>
                <li><a href="../Home/nutricionista.html">Home</a></li>
                <li><a href="../Gerenciamento/paciente.html">Pacientes</a></li>
                <li><a href="../Gerenciamento/assistente.html">Assistentes</a></li>
                <li><a href="#" onclick="logout()">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="pacientes-container">
            <h2>Gerenciamento de Pacientes</h2>
            <div class="pacientes-controls">
                <input type="text" id="searchPaciente" placeholder="Pesquisar Paciente..." />
                <button class="btn" id="btnNovoPaciente" title="ADICIONAR NOVO PACIENTE"><i class="fas fa-plus"></i></button>
            </div>
            

            <table id="tabelaPacientes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de pacientes serão inseridas aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal de Cadastro de Paciente -->
    <div id="modalCadastroPaciente" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCadastroPaciente">&times;</span>
            <h2>Cadastrar Novo Paciente</h2>
            <form id="formCadastroPaciente">
                <label for="nomePaciente">Nome:</label>
                <input type="text" id="nomePaciente" placeholder="Nome Completo" required />

                <label for="emailPaciente">Email:</label>
                <input type="email" id="emailPaciente" placeholder="Email" required />

                <label for="cpfPaciente">CPF:</label>
                <input type="text" id="cpfPaciente" placeholder="CPF" required />

                <label for="dataNascimentoPaciente">Data de Nascimento:</label>
                <input type="date" id="dataNascimentoPaciente" required />

                <label for="telefonePaciente">Telefone:</label>
                <input type="tel" id="telefonePaciente" placeholder="Telefone" required />

                <label for="cepPaciente">CEP:</label>
                <input type="text" id="cepPaciente" placeholder="CEP" required />

                <label for="estadoPaciente">Estado:</label>
                <input type="text" id="estadoPaciente" placeholder="Estado" required />

                <label for="cidadePaciente">Cidade:</label>
                <input type="text" id="cidadePaciente" placeholder="Cidade" required />

                <label for="bairroPaciente">Bairro:</label>
                <input type="text" id="bairroPaciente" placeholder="Bairro" required />

                <label for="ruaPaciente">Rua:</label>
                <input type="text" id="ruaPaciente" placeholder="Rua" required />

                <label for="numeroPaciente">Número:</label>
                <input type="text" id="numeroPaciente" placeholder="Número" required />

                <label for="complementoPaciente">Complemento:</label>
                <input type="text" id="complementoPaciente" placeholder="Complemento (Opcional)" />

                <button type="submit" class="btn">Cadastrar Paciente</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Nutriagenda</p>
    </footer>

    <script type="module" src="../../js/gerenciarPaciente.js"></script>
</body>
</html>
