<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nutriagenda - Nutricionista</title>
    <link rel="stylesheet" href="../../styles/home.css">
    <link rel="stylesheet" href="../../styles/gerenciarDieta.css">

    <!-- FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


</head>
<body>
    <header>
        <img src="../../src/logo.png" alt="Logo" class="logo">
        <h1>Nutriagenda</h1>
        <nav>
            <ul>
                <li><a href="../Home/nutricionista.html">Home</a></li>
                <li><a href="../Gerenciamento/paciente.html">Pacientes</a></li>
                <li><a href="../Gerenciamento/assistente.html">Assistentes</a></li>
                <li><a href="#" onclick="logout()">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dieta-container">
            <h2>Gerenciamento de Dieta</h2>
            <div class="dieta-controls">
                <input type="text" id="searchDieta" placeholder="Pesquisar Dieta..." />
                <button class="btn" id="btnNovaDieta" title="ADICIONAR NOVA DIETA"><i class="fas fa-plus"></i></button>
            </div>
            

            <table id="tabelaDieta">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de dietas serão inseridas aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal de Cadastro de Dieta -->
    <div id="modalCadastroDieta" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCadastroDieta">&times;</span>
            <h2>Cadastrar Nova Dieta</h2>
            <form id="formCadastroDieta">
                <label for="dieta">Descreva a dienta no campo abaixo:</label>
                <textarea id="dieta" name="dieta" rows="5"  required></textarea>

                <button type="submit" class="btn">Cadastrar Dieta</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Nutriagenda</p>
    </footer>

    <script type="module" src="../../js/gerenciarDieta.js"></script>
</body>
</html>
