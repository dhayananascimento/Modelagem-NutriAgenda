<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>NutriAgenda - Cadastro de Paciente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Script para controle de acesso -->
    <script>
        // Verificar o tipo de usuário
        const tipoUsuario = localStorage.getItem('tipoUsuario');
        if (tipoUsuario !== 'nutricionista' && tipoUsuario !== 'admin') {
            // Se não for nutricionista ou admin, redirecionar para a página de acesso negado
            window.location.href = 'acesso_negado.html';
        }
        const menu = document.getElementById('menu');

        if (tipoUsuario === 'admin') {
            // Adicionar itens específicos do admin
            const adminItem = document.createElement('li');
            adminItem.innerHTML = '<a href="dashboard_admin.html">Painel de Administração</a>';
            menu.insertBefore(adminItem, menu.firstChild);
        } else if (tipoUsuario === 'nutricionista') {
            // Adicionar itens específicos do nutricionista
            const dashboardItem = document.createElement('li');
            dashboardItem.innerHTML = '<a href="dashboard_nutricionista.html">Dashboard</a>';
            menu.insertBefore(dashboardItem, menu.firstChild);
        }
    </script>
    <header>
        <h1>Cadastro de Novo Paciente</h1>
        <nav>
            <ul>
                <li><a href="dashboard_nutricionista.html">Dashboard</a></li>
                <li><a href="pacientes.html">Pacientes</a></li>
                <li><a href="logout.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="cadastroPacienteForm">
            <h2>Dados do Paciente</h2>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Cadastrar Paciente</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 NutriAgenda</p>
    </footer>

    
    <script src="cadastro_paciente.js"></script>
</body>
</html>
