<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>NutriAgenda - Pacientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <!-- Menu superior ou lateral pode ser reutilizado -->
    <div class="container mt-5">
        <h2>Gerenciamento de Pacientes</h2>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#modalPaciente">Adicionar Novo Paciente</button>
        <!-- Barra de pesquisa -->
        <input class="form-control mb-3" id="searchInput" type="text" placeholder="Pesquisar paciente...">

        <!-- Tabela de pacientes -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Última Consulta</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="patientTable">
                <!-- Linhas de pacientes serão inseridas aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal Adicionar/Editar Paciente -->
    <div class="modal fade" id="modalPaciente" tabindex="-1" role="dialog" aria-labelledby="modalPacienteLabel" aria-hidden="true">
        <!-- Conteúdo do Modal -->
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="pacientes.js"></script>
</body>
</html>
